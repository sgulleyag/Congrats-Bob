<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ-TRAC Legacy Edition</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .container { text-align: center; width: 100%; max-width: 450px; padding: 20px; }
        .logo { width: 280px; margin-bottom: 20px; }
        .status-text { color: #555; font-size: 16px; margin-top: 40px; font-weight: bold; font-family: monospace; min-height: 24px; }
        .spinner { margin: 30px auto; width: 45px; height: 45px; border: 5px solid #f3f3f3; border-top: 5px solid #00768a; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #tribute-card { display: none; text-align: center; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 10px solid #00768a; }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <div id="loading-screen">
            <img src="logo.png" class="logo" alt="Airgas">
            <div class="spinner"></div>
            <div id="status">Initializing...</div>
        </div>

        <div id="tribute-card">
            <h1 style="color: #00768a;">Legacy Confirmed</h1>
            <p style="font-size: 18px;"><strong>Bob Miller</strong>, your vision for EZ-TRAC built the foundation we stand on today.</p>
            <p>Thank you for your leadership and years of dedication</p>
            <h2 style="color: #00768a;">Happy Retirement!</h2>
        </div>
    </div>

    <script>
        const stages = [
            "Checking for retirement mode...",
            "Declining all meeting invites...",
            "Forwarding EZ-TRAC alerts",
            "Optimizing Unlimited PTO...",
            "Welcome Home, Bob Miller."
        ];

        let i = 0;
        const statusText = document.getElementById("status");

        function runSequence() {
            if (i < stages.length) {
                statusText.innerText = stages[i];
                i++;
                setTimeout(runSequence, 1800); 
            } else {
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("tribute-card").style.display = "block";
                document.body.style.background = "#f4f7f8";
            }
        }

        // Trigger the sequence immediately when the page finishes loading
        window.addEventListener('load', runSequence);
    </script>
</body>
</html>
