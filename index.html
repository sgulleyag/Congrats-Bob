<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ-TRAC Legacy Edition</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .container { text-align: center; width: 100%; max-width: 450px; padding: 20px; }
        
        /* Matched to Airgas Logo and Video Spinner */
        .logo { width: 280px; margin-bottom: 20px; }
        .status-text { color: #555; font-size: 15px; margin-top: 50px; height: 24px; font-weight: 500; font-family: monospace; }
        .spinner { margin: 30px auto; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #00768a; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* The Tribute Reveal */
        #tribute-card { display: none; animation: fadeIn 1.2s ease-in-out; }
        .card-box { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 10px solid #00768a; }
        .congrats-header { color: #00768a; font-size: 28px; font-weight: bold; margin-bottom: 10px; }
        p { color: #333; line-height: 1.7; font-size: 18px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <div id="loading-screen">
            <img src="logo.png" class="logo" alt="Airgas">
            <div id="status" class="status-text">Scanning for retirement status...</div>
            <div class="spinner"></div>
        </div>

        <div id="tribute-card">
            <div class="card-box">
                <div class="congrats-header">Legacy Confirmed</div>
                <p>
                    <strong>Bob Miller</strong>, your vision for <strong>EZ-TRAC</strong> built the foundation we stand on today.
                </p>
                <p style="font-size: 16px; color: #666; margin-top: 20px;">
                    Thank you for your leadership and mentorship. We are honored to carry your project forward.
                </p>
                <p style="margin-top: 35px; font-weight: bold; color: #00768a; font-size: 20px;">Happy Retirement!</p>
            </div>
        </div>
    </div>

    <script>
        const statusElement = document.getElementById('status');
        
        // Custom messages mixing retirement with real app terminology from video
        const stages = [
            "Checking for retirement mode...",
            "Looking for new material consolidations...",
            "Disabling morning stand-ups...",
            "Redirecting EZ-TRAC alerts to 'Someone Else'...",
            "Verifying 40+ years of excellence...",
            "Access Granted. Welcome home, Bob."
        ];

        let stageIdx = 0;

        function updateProgress() {
            if (stageIdx < stages.length) {
                statusElement.innerText = stages[stageIdx];
                stageIdx++;
                setTimeout(updateProgress, 1600); // 1.6 seconds per message
            } else {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('tribute-card').style.display = 'block';
                document.body.style.background = "#f4f7f8"; 
            }
        }

        // Start the sequence after a 1-second delay
        window.onload = () => {
            setTimeout(updateProgress, 1000);
        };
    </script>
</body>
</html>
